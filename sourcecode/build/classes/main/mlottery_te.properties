# THe GLOBAL configuration file which links to all module configuration files.
#
# The key of setting entry must start with 'app.config.' and a sequence number. The sequence number will determine 
# the order of file loading. The value of each key must be a property file on classpath.
# 
# If define a entry in multiple property files, the entry in last property file(later loaded property will override 
# previously loaded one) will be used.
#
app.config.1 = config/te_core.properties
app.config.2 = config/te_xmlmapping.properties
app.config.3 = config/te_vas_airtime.properties
app.config.4 = config/te_vas_teleco_voucher.properties