#-----------------------------------------------------#
# SYSTEM SETTING                                      #
#-----------------------------------------------------#
# DES key used to encrypt serialNo
des.key=C:/Temp/SERIALKEY/DES.key

default.encoding=UTF-8
# the initial vector for DES encryption, a hex string
triperdes.iv=0000000000000000

# wait for update lock, unit:second
database.waitforlock=30
# wait how many seconds before shutdown
seconds.beforeshutdown=3

# if PIN is ${ticket.pin.ignored}, it means this PIN is generated by POS automatically, 
# not from customer, TE should just ignore it. Then when customer come to do payout, 
# if PIN is ${ticket.pin.ignored}, customer must input the PIN which can prove he is the 
# man who buy this ticket, or he can't finish payout. 
# ${ticket.pin.ignored} is the output of hex(md5("!!!!")).
ticket.pin.ignored=98abe3a28383501f4bfd2d9077820f11

# working key for internal system integration, for example player account request to TE.
te.datakey=W0JAMWQ1MGZkMjc2N2U2M2Y2LWVkYTIt
te.mackey=P2Bbo6+bSSR9O2Qc89f3b4oHTyE1V2gF

# How many offline transactions are allowed to be uploaded in a single request, default: 100 
#countoftrans.offlineupload=100

# The precision of commission
commission.balance.precision=6

#-----------------------------------------------------#
# 3RD PARTY SERVICE                                   #
#-----------------------------------------------------#
# Connect to the 3rd party service, such as player account system.
# URI of customer account system
url.account.system=http://localhost:9090/3rdparty/pa/
#url.account.system=http://192.168.2.135:8259/SPCustomerAccountMgt/CustomerAccountPortal
# URI of payment system(deprecated)
#url.payment.system=http://localhost:9090/test/httpclient
# The encryption key for communication with 3rd party service, it is defined by 3rd party service.
3rdpart.key=W0JAMTZkYWRmOTU3MTUwYWQxLWNkMTEt
# The timeout(seconds) definition of remote service, such as player account system, payment system etc.
remoteservice.connection.timeout=30
remoteservice.read.timeout=30

#-----------------------------------------------------#
# AMQP MESSAGE SETTING                                #
#-----------------------------------------------------#
# Whether publish message to 3rd party systems, set 'true' to enable publication. default:false
amqp.messagepublish.enable=true
amqp.server.host=192.168.2.153
amqp.server.port=5672
amqp.server.virtualhost=/dev_te
amqp.server.username=amqp
amqp.server.password=amqp
amqp.channel.cacheSize=100
# connection timeout to AMQP broker, unit: millisecond
amqp.server.connection.timeout=30000

#-----------------------------------------------------#
# Zabbix Setting                                      #
#-----------------------------------------------------#
zabbix.server.host=192.168.2.159
zabbix.server.port=10051
# The name of host defined in zabbix for log collecting.
zabbix.host.name=logdog
zabbix.module.name=TE
# the name of item defined in zabbix
zabbix.item.name.internal_error=internal_server_error
zabbix.item.name.long_transaction=long_transaction
# if a transaction takes more than ${threshold} seconds, regards it as long transaction.
zabbix.item.name.long_transaction.threshold=10

#-----------------------------------------------------#
# PROTOCAL DEFINITION                                 #
#-----------------------------------------------------#
protocal.version=1.0
dataformat.trace_message_id=\\d{9}
dataformat.timestamp=yyyyMMddHHmmss
dataformat.instantticket.serialno=\\d{12}

#-----------------------------------------------------#
# SEQUENCE SETTING                                    #
#-----------------------------------------------------#
seq.prefix=1
# determines the length of sequence part in serialNo.
seq.serialno.max=999999
# determines the length of sequence part of referenceNo.
seq.refno.max=999999
# determines the length of sequence part in generalID.
seq.general.max=99999999999999

